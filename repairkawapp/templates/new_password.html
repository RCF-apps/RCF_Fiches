{% extends "base_login.html" %}

{% block content %}
<h1 class="h3 mb-3 fw-normal">Entrez votre nouveau mot de passe</h1>

<form method="POST" action="{{ url_for('auth.post_new_password') }}">
    <input hidden  name="token" value="{{token}}">
    <div class="form-floating">
      <input type="email" name="email" disabled class="form-control" value="{{email}}">
      <label for="floatingInput">Courriel</label>
    </div>
    <div class="form-floating mb-5">
      <input type="password" name="password" class="form-control" placeholder="Password" style="cursor: auto;">
      <label for="floatingPassword">Mot de Passe</label>
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Change</button>

</form>
{% endblock %}
